<!DOCTYPE html>
<html>
<head>
 <title>GDPASS </title>
 <meta charset="UTF-8">
 <meta name="viewport" content="width=device-width, initial-scale=1.0">
 <style type="text/css">
  body {
   font-family: 'Open Sans', sans-serif;
   background: linear-gradient(to right, #00AAFF, #FFA07A);
   color: #fff;
   margin: 0;
   padding: 0;
  }
  h1 {
   font-size: 50px;
   text-align: center;
   margin-top: 50px;
   color: #fff;
   font-family: 'Montserrat', sans-serif;
  }
  p {
   font-size: 24px;
   text-align: center;
   margin-top: 20px;
   font-family: 'Montserrat', sans-serif;
  }
  button {
   display: block;
   margin: auto;
   margin-top: 20px;
   padding: 20px 20px;
   border-radius: 50px;
   border: none;
   background-color: #fff;
   color: #0055FF;
   font-size: 18px; 
   cursor:pointer; 
   transition-duration:.3s; 
   box-shadow: none; 
   outline:none; 
   font-weight:bold; 
   text-transform:none; 
   text-shadow:none; 
   letter-spacing:normal;
   font-family: 'Montserrat', sans-serif;
  }
  button:hover {
   background-color: rgba(255, 255, 255, 0.2);
   color: #fff;
   border: 2px solid #fff;
  }
  button:focus {
   outline:none;
  }
  .arabic {
   font-family: 'Janna LT Bold', sans-serif;
  }
  .container {
   display: flex;
   flex-direction: column;
   justify-content: center;
   align-items: center;
   height: 100vh;
  }
  .button-container {
   display: flex;
   flex-direction: row;
   justify-content: center;
   align-items: center;
   margin-top: 20px;
  }
  .button-container button {
   margin: 0 10px;
  }
  footer {
   position: absolute;
   bottom: 0;
   width: 100%;
   height: 50px;
   background-color: #333;
   color: #fff;
   text-align: center;
   font-size: 14px;
   font-family: 'Montserrat', sans-serif;
  }
  footer p {
   margin-top: 15px;
  }
  @media only screen and (max-width: 600px) {
   h1 {
    font-size: 30px;
   }
   p {
    font-size: 16px;
   }
   button {
    padding: 10px 10px;
    font-size: 14px;
   }
  }
 </style>
 <link href="https://fonts.googleapis.com/css?family=Montserrat:400,700|Open+Sans:400,700" rel="stylesheet">
</head>
<body>
   <div class="container">
    <h1>GDPASS 1.4</h1>
    <div class="button-container row">
     <button class="col-md-3" onclick="generateIdea()">Generate Random Idea</button>
     <button onclick="window.location.href='https://docs.google.com/forms/d/e/1FAIpQLSeufV1ZAdDkjCIvMKJbJxwOMDEPte0IZxTtSQcYE7AzA42_2A/viewform?usp=sf_link'">Feedback</button>

</footer>
  <script type="text/javascript">
     function generateIdea() {
var subjects = ["Draw mountains and snow with green blossoming trees", "Draw a chicken playing soccer", "Draw a goat", "Draw an example of a pretentious person", "Draw a person walking with his cat on the moon's surface", "Draw a tree with scary black eyes smiling a wide smile", "Draw a person dancing", "Draw any old cartoon character you like in your current style and try to change it", "Draw a natural scene from your mind and try to be creative in it as much as possible", "Draw artificial intelligence or your imagination of artificial intelligence", "Draw a man eating with two birds"];
      var mediums = [""];
      var techniques = [""];

      var subjectIndex = Math.floor(Math.random() * subjects.length);
      var mediumIndex = Math.floor(Math.random() * mediums.length);
      var techniqueIndex = Math.floor(Math.random() * techniques.length);

      var idea = subjects[subjectIndex] + "" + mediums[mediumIndex] + "" + techniques[techniqueIndex] + ".";
      
      document.getElementById("idea").innerHTML = idea;

     }
    </script>

</html>
