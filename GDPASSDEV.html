
<!DOCTYPE html>
<html>
<head>
 <title>GDPASS </title>
 <meta charset="UTF-8">
 <meta name="viewport" content="width=device-width, initial-scale=1.0">
 <style type="text/css">
  body {
   font-family: Arial, sans-serif;
    background: -webkit-linear-gradient(left, #93B874, #C9DCB9); 
    background: -o-linear-gradient(right, #93B874, #C9DCB9);
    background: -moz-linear-gradient(right, #93B874, #C9DCB9); 
    background: linear-gradient(to right, #93B874, #C9DCB9); 
    background-color: #93B874; 
   color: #000;
   margin: 0;
   padding: 0;
  }
  h1 {
   font-size: 36px;
   text-align: center;
   margin-top: 50px;
  }
  p {
   font-size: 24px;
   text-align: center;
   margin-top: 20px;
  }
  button {
   display: block;
   margin: auto;
   margin-top: 50px;
   padding: 10px 20px;
   border-radius: 5px;
   border: none;
   background-color: #333;
   color: #fff;
   font-size: 18px; 
            cursor:pointer; 
            transition-duration:.3s; 
            box-shadow:none; 
            outline:none; 
            font-weight:bold; 
            text-transform:none; 
            text-shadow:none; 
            letter-spacing:normal
        }
        button:hover {background-color:#555;}
        button:focus {outline:none;}
    </style>
</head>
<body>
    <h1>GDPASS 1.4 نسخة قيد التطوير</h1>
    <p id="idea"></p>
    <button onclick="generateIdea()">فكرة عشوائية</button>

    <script type="text/javascript">
     function generateIdea() {
      var subjects = ["ارسم شخصية انمي", "جرب اسلوب جديد", "ارسم شخصية كرتون", "جرب الالوان المائية", "حاول اختراع شخصية"];
      var mediums = ["oil paint", "watercolor", "acrylic paint", "charcoal", "pastel"];
      var techniques = ["impressionism", "pointillism", "expressionism", "realism", "pop art"];

      var subjectIndex = Math.floor(Math.random() * subjects.length);
      var mediumIndex = Math.floor(Math.random() * mediums.length);
      var techniqueIndex = Math.floor(Math.random() * techniques.length);

      var idea = subjects[subjectIndex] + ", using " + mediums[mediumIndex] + ", with a touch of " + techniques[techniqueIndex] + ".";
      
      document.getElementById("idea").innerHTML = idea;

     }
    </script>

</body>
</html>
